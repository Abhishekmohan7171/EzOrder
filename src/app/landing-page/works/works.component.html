<div class="main-container w-full h-screen">

  <div class="work w-full flex flex-col justify-center pt-[20px]">

    <div class="header w-full text-center relative">
        <p class="text-[90px] text-[#ffffff0d] absolute z-0 behind">How we Work</p>
        <p class="text-[36px] text-[#ffffff]  z-10 pt-2.5">How we Work</p>
    </div>

    <div class="toggle mt-[100px] w-full flex justify-center">
      <div class="switch-container my-6 bg-[#D9D9D9] rounded-[69px] flex relative w-[720px] h-[50px] pl-1">
        <div class="w-1/3 z-1 relative flex flex-row justify-center items-center cursor-pointer"
            (click)="buttonToggle('request')">
            <div
                class="absolute font-semibold text-black py-4 outline-none text-sm phone:text-xs tablet:text-xs">
                Menu</div>
            <div class="absolute font-medium outline-none text-sm phone:text-xs tablet:text-xs text-white z-10"
                [ngClass]="{ 'hidden': toggle === 'response' || toggle === 'something' }">Menu</div>
        </div>
        <div class="w-1/3 z-1 relative flex flex-row justify-center items-center cursor-pointer"
            (click)="buttonToggle('response')">
            <div
                class="absolute font-semibold text-black py-4 outline-none text-sm phone:text-xs tablet:text-xs">
                Checkout</div>
            <div class="absolute font-medium outline-none text-sm phone:text-xs tablet:text-xs text-white z-10"
                [ngClass]="{ 'hidden': toggle === 'request' || toggle === 'something' }">Checkout</div>
        </div>
        <div class="w-1/3 z-1 relative flex flex-row justify-center items-center cursor-pointer"
            (click)="buttonToggle('something')">
            <div
                class="absolute font-semibold text-black py-4 outline-none text-sm phone:text-xs tablet:text-xs">
                Admin Dash</div>
            <div class="absolute font-medium outline-none text-sm phone:text-xs tablet:text-xs text-white z-10"
                [ngClass]="{ 'hidden': toggle === 'request' || toggle === 'response' }">Admin Dash</div>
        </div>
        <div class="absolute w-[230px] h-[40px] toggle-white rounded-[60px] bg-[#D3AE2C] mt-1.5" #toggleSwitch></div>
      </div>
    </div>

  </div>

</div>
