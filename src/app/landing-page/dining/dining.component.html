<div class="main-container w-full h-screen ">

  <div class="work w-full flex flex-col justify-center items-center pt-[20px]">

    <div class="header w-full text-center relative">
      <p class="text-[90px] text-[#ffffff0d] absolute z-0 behind">Start your Dining</p>
      <p class="text-[40px] text-[#ffffff]  z-10 pt-2.5">Start your Dining</p>
    </div>

    <div class="cards-container w-11/12 flex justify-between pt-[200px]">
      <ng-container *ngFor="let item of cards">
        <div class="card relative flex flex-col justify-between pb-6 items-center">
          <div>
            <img class="img absolute" src="{{item.image}}" alt="">
          </div>
          <div class="text-center">
            <p class="text-[24px] font-normal text-white pb-2">{{item.title}}</p>
            <p class="text-[#D3AE2C] text-[24px] font-normal">See more -> </p>
          </div>
        </div>
      </ng-container>
    </div>

  </div>

</div>
